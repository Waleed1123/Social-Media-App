<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form>
    <h1>sign in</h1>
    <div class="content">
      <div class="input-field">
        <input required id="fullname" type="text" placeholder="Your Full Name" autocomplete="nope">
      </div>
      
      <div class="input-field">
        <input required id="email" type="email" placeholder="Your Email" autocomplete="nope">
      </div>

      <div class="input-field">
        <input required id="phoneNumber" type="text" placeholder="Phone Number">
      </div>
      
      <div class="input-field">
        <input required id="password" type="password" placeholder="password" autocomplete="new-password">
      </div>
      <a href="#" class="link">Have an Account?</a>
    </div>
    <div class="action">
      <button>Log in</button>
      <button class="login_btn"><a href="./login.html"> Create Account </a></button>
    </div>
  </form>
</div>
</body>
<script src="./index.js"></script>
</html>
