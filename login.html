<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input required id="email" type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input required id="password" type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button><a href="./index.html"> Sign In </a> </button>
      <button onclick="login()">Log in</button>
    </div>
  </form>
</div>
</body>
<script src="./login.js"></script>
</html>
